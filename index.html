        </section>

        
        <section class="current-weather">
            <h2>Current Weather</h2>

            </div>
        </section>
 
        <section class="forecast">
            <h2>Weather Forecast</h2>
            <div id="forecastContainer">
                
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
